# Remote Execution Configuration
# This file contains ONLY remote WebDriver settings
# All other settings (baseUrl, browser, timeouts, etc.) come from environment configs (dev/qa/uat)
# 
# Usage: Set execution.mode=remote in your environment config file
# Example: mvn test -Dconfig=qa (with execution.mode=remote in qa-config.properties)
#          mvn test -Dconfig=dev -Dremote.provider=moon

# ======== Execution Mode ========
execution.mode=remote

# ======== Remote Provider ========
# Options: selenoid, moon, grid
# Can be overridden via command line: -Dremote.provider=selenoid
remote.provider=selenoid

# ======== Remote URL ========
# Selenoid: http://localhost:4444/wd/hub
# Moon: http://localhost:4444/wd/hub
# Grid: http://localhost:4444
remote.url=http://localhost:4444

# ======== Selenoid/Moon Specific Options ========
# Video recording (true/false)
remote.video=true
# Video format (mp4, ogv)
remote.videoFormat=mp4
# Enable logs (true/false) - Selenoid only
remote.logs=true
